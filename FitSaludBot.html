<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitSaludBot - Chatbot de Salud F√≠sica</title>
<style>
    body { font-family: Arial; background:#e9f5ff; margin:0; }
    .chat-container { max-width:450px; margin:30px auto; background:white; border-radius:15px;
        box-shadow:0 0 10px #0003; overflow:hidden; }
    .header { background:#00a6ff; color:white; padding:15px; text-align:center; font-size:20px; }
    .messages { height:420px; overflow-y:auto; padding:15px; }
    .msg { margin-bottom:12px; padding:10px; border-radius:10px; max-width:80%; }
    .bot { background:#d9f1ff; }
    .user { background:#c0ffe2; margin-left:auto; }
    .input-area { display:flex; border-top:1px solid #ccc; }
    .input-area input { flex:1; padding:15px; border:none; }
    .input-area button { padding:15px; border:none; background:#00a6ff; color:white; cursor:pointer; }
</style>
</head>
<body>
<div class="chat-container">
    <div class="header">ü§ñ FitSaludBot</div>
    <div class="messages" id="messages">
        <div class="msg bot">¬°Hola! Soy FitSaludBot ü©∫<br>Puedo ayudarte con salud f√≠sica.</div>
    </div>
    <div class="input-area">
        <input id="userInput" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
<script>
function sendMessage(){
 const input=document.getElementById("userInput");
 const text=input.value.trim();
 if(!text) return;
 addMessage(text,"user");
 input.value="";
 setTimeout(()=>generateBotResponse(text),500);
}
function addMessage(text,type){
 const msg=document.createElement("div");
 msg.className="msg "+type;
 msg.innerHTML=text;
 document.getElementById("messages").appendChild(msg);
 msg.scrollIntoView();
}
function generateBotResponse(t){
 t=t.toLowerCase();
 let r="Puedo ayudarte con ejercicio, alimentaci√≥n, postura, sue√±o e hidrataci√≥n.";
 if(t.includes("ejercicio")) r="Puedes iniciar con 20‚Äì30 min de actividad moderada.";
 else if(t.includes("aliment")) r="Incluye frutas, verduras y menos procesados.";
 else if(t.includes("agua")||t.includes("hidrata")) r="Toma 1.5‚Äì2 litros diarios.";
 else if(t.includes("postura")||t.includes("espalda")) r="Mant√©n espalda recta y estira cada 2 horas.";
 else if(t.includes("duermo")||t.includes("sue√±o")) r="Evita pantallas antes de dormir y mant√©n horario.";
 else if(t.includes("dolor")||t.includes("fiebre")) r="Si el s√≠ntoma es fuerte o persiste, consulta a un profesional.";
 addMessage(r,"bot");
}
</script>
</body>
</html>
